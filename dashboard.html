<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Movie Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="seats-container">
            <!-- Seats will be dynamically generated here -->
        </div>
        <div class="actions">
			<button onclick="bookSeats()">Book Selected Seats</button>
			<button id="cancelButton" onclick="cancelBooking()" style="display: none;">Cancel Booking</button> <!-- Hide by default -->
		</div>
		
    </div>
    <script src="app.js"></script>
</body>
</html>
